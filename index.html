<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Party</title>
</head>
<body>
  <div class="container">
    <form id="form-one">
      <div class="form-group">
        <label for="pizzaType">Select Your Pizza Toppings</label>
        <select class="form-control" id="selectPizza">
          <option>Pineapple</option>
          <option>Olive</option>
          <option>Jalepeno</option>
          </select>
    </div>
  <div class="form-group">
    <label for="pizzaSize">Select Your Size</label>
    <select class="form-control" id="selectDimensions">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark">submit</button>
</form>
  <div id="pizzaCost">

  </div>

  </body>
</html>
