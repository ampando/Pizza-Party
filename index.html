<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Party</title>
</head>
<body>
  <div class="container">
    <form id ="form-one">
      <div class="form-group">
        <label for="pizzaParty"><h1>Welcome to the Pizza Party Factory!</h1></label>

          <p><h2>Select Your Pizza Toppings:</h2></p>
          <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="topping" value="olive"> Olive<br>
          <input type="checkbox" name="topping" value="jalapeño"> Jalapeño<br>
        </div>
  <form id="form">
    <div class="form-group">
          <p><h2>Select Your Size:</h2></p>
          <input type="checkbox" name="size" value="small"> Small<br>
          <input type="checkbox" name="size" value="medium"> Medium<br>
          <input type="checkbox" name="size" value="large"> Large<br>
          </div>  
    </div>
  
    <button type="submit" class="btn btn-dark" id="order">Order</button>  
</div>
</form>
<div id="order-details">
    <h4>Your order total is:</h4>
    <p><span class="size-choice"></span></p>
    <p><span class="topping-choice"></span></p>
    <p>Order total: $<span class="order-total"></span>.00</p>
    <div class="row">
      <div class="col-md-6">
        <h2>Pay this amount:</h2>
        <ul class="unstyled">

        </ul>
      </div>
  </div>
</div>
</div>
  </body>
</html>
